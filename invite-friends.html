        body {

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #000000;
            margin-bottom: 10px;
            border-radius: 10px;

        /* Footer Background */
        footer.footer {
            display: flex;
            justify-content: space-between;
            background-color: black;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            z-index: 1000;
            flex-wrap: wrap;
        }

        /* Style for each section */
        footer .section {
            color: white;
            text-align: center;
            font-size: 14px;
            flex: 1;
            padding: 5px;
            min-width: 100px;
        }

        /* Style for icons */
        footer .section i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        /* Style for text below the icons */
        footer .section span {
            display: block;
            font-size: 12px;
        }

        /* Hover Effect */
        footer .section:hover {
            color: #FFD700;
        }

        footer .section:hover i {
            color: #FFD700;
        }

        /* Make sure the logo appears centered at the top */
        img {
            display: block;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* Referral Section Styles */
        .referral-info {
            margin: 20px 0;
            font-size: 18px;
            color: #FFD700;
        }

        .referral-logo {
            width: 50px;
            height: 50px;
            margin: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            footer.footer {
                justify-content: space-around;
            }

            footer .section {
                font-size: 16px;
                padding: 10px 5px;
            }

            footer .section i {
                font-size: 30px;
            }

            footer .section span {
                font-size: 14px;
            }
        }
    </style>

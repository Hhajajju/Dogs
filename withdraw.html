<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #withdrawal-status {
            margin: 10px 0;
            font-weight: bold;
        }
        button {
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="number"], input[type="text"] {
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
            width: 200px;
        }
    </style>
</head>
<body>

    <h1>Withdrawal</h1>

    <div>
        <label for="amount">Withdrawal Amount (DOGS): </label>
        <input type="number" id="amount" placeholder="Enter amount" min="1" />
    </div>
    
    <div>
        <label for="dogsAddress">DOGS Address: </label>
        <input type="text" id="dogsAddress" placeholder="Enter your DOGS address" />
    </div>
    
    <button id="withdrawal-btn">Request Withdrawal</button>
    <button id="check-status-btn">Check Withdrawal Status</button>

    <div id="withdrawal-status">Withdrawal Status: Not requested yet.</div>

</body>
</html>

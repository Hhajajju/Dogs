    <script>
        // Initialize Telegram Web App
        Telegram.WebApp.ready();
        
        // Initialize balance from localStorage on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize balance to 0 if not exists
            if (localStorage.getItem('tonBalance') === null) {
                localStorage.setItem('tonBalance', '0');
            }
            
            const savedBalance = parseFloat(localStorage.getItem('tonBalance')) || 0;
            document.getElementById('balance').textContent = savedBalance.toFixed(3);
        });

        // Global cooldown tracker
        const taskCooldowns = new Map();
        
        function completeTask(rewardAmount, url, button) {
            const taskId = url; // Use URL as task ID
            
            // Check cooldown from localStorage
            const lastCompletion = localStorage.getItem(`taskCooldown_${taskId}`);
            const now = Date.now();
            const cooldown = 60000; // 60 seconds cooldown
            
            if (lastCompletion && (now - parseInt(lastCompletion) < cooldown)) {
                const remaining = Math.ceil((cooldown - (now - parseInt(lastCompletion))) / 1000);
                alert(`Please wait ${remaining} seconds before visiting this site again.`);
                return;
            }

            // Start cooldown immediately
            startCooldown(button, 60);
            localStorage.setItem(`taskCooldown_${taskId}`, now.toString());
            
            // Open the URL in new tab
            window.open(url, '_blank');
            
            // Process reward after a short delay (simulating visit completion)
            setTimeout(() => {
                processReward(rewardAmount);
                showNotification(`+${rewardAmount.toFixed(3)} TON earned for visiting site!`);
            }, 2000);
        }
        
        function startCooldown(button, seconds) {
            button.disabled = true;
            let remaining = seconds;
            updateButtonText(button, remaining);
            
            const interval = setInterval(() => {
                remaining--;
                updateButtonText(button, remaining);
                
                if (remaining <= 0) {
                    clearInterval(interval);
                    button.disabled = false;
                    button.textContent = "ðŸ¦´ visit";
                }
            }, 1000);
            
            // Store interval reference for cleanup
            taskCooldowns.set(button, interval);
        }
        
        function updateButtonText(button, seconds) {
            button.textContent = seconds > 0 ? `Wait ${seconds}s` : "ðŸ¦´ visit";
        }
        
        function processReward(amount) {
            const balance = parseFloat(localStorage.getItem('tonBalance')) || 0;
            const newBalance = balance + amount;
            localStorage.setItem('tonBalance', newBalance.toFixed(3));
            document.getElementById('balance').textContent = newBalance.toFixed(3);
        }
        
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <p>${message}</p>
                <button onclick="this.parentNode.remove()">OK</button>
            `;
            document.body.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }
    </script>
